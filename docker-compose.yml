version: '3.8'
services:
  web:
    image: 401657292421.dkr.ecr.us-east-1.amazonaws.com/film-recipes/api:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_USER=${DB_USER}
      - DATABASE_PORT=${DB_PORT}
      - DATABASE_NAME=${DB_NAME}
      - DATABASE_PASSWORD=${DB_PASSWORD}
    restart: always